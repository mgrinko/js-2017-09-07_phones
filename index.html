<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
  <script src="js/components/phone-catalogue/phone-catalogue.js" defer></script>
  <script src="js/pages/shop-page/shop-page.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>

<header>123123</header>

<div class="container-fluid">
  <div class="row" data-component="pageContent"></div>
</div>

<footer>Footer</footer>



<script type = "text/template" id="template-phone-catalogue">
  <% for (let i = 0; i < arr.length; i++)  { %>
  <ul class="phones">
    <li class="thumbnail">
      <a href="#!/phones/<%=encodeURIComponent(arr[i].id)%>" class="thumb">
        <img alt=<%=arr[i].name%> src=<%=arr[i].imageUrl%>>
      </a>
      <a href="#!/phones/<%=encodeURIComponent(arr[i].id)%>"><%=arr[i].name%></a>
      <p><%=arr[i].snippet%></p>
    </li>
  </ul><% } %>
</script>


<template id="template-shop-page">
  <!--Sidebar content-->
  <div class="col-md-2">

    <p>
      Search:
      <input>
    </p>

    <p>
      Sort by:
      <select>
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </p>

    <div>
      <h4>Shopping cart</h4>
      <ul>
        <li>phone1</li>
        <li>phone2</li>
        <li>phone3</li>
      </ul>
    </div>

  </div>

  <!--Body content-->
  <div class="col-md-10">
    <div data-component="phoneCatalogue"></div>
  </div>
</template>

</body>
</html>
